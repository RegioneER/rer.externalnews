description:
  it:
    features:
      - Notizia
    genericName: Plone addon
    longDescription: >
      Plugin per Plone che aggiunge un nuovo tipo di contenuto "ExternalNews". 


      Questo contenuto si comporta come un Collegamento, con in più un campo
      aggiuntivo "Fonte" per indicare la provenienza del link. 


      Viene usato per linkare notizie pubblicate in altri siti "partner" (per
      es. portali tematici) e visualizzare il contenuto come se fosse una
      notizia del proprio sito, ma quando l'utente clicca sul link viene
      rediretto all'url selezionato. Il campo "Fonte" può essere usato per
      indicare all'utente dove verrà rediretto.

    shortDescription: Tipo di contenuto notizia esterna aggiuntivo
